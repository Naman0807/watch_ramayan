<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Watch Ramayan</title>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-4">

        <!-- Navbar -->
        <div class="mt-4 text-xl flex justify-between items-center">
            <h1 class="text-3xl font-bold">Ramayan by Ramanand Sagar</h1>
            <a href="https://www.instagram.com/naman_080" class="text-blue-500">Follow on Instagram</a>
        </div>
        <p class="my-4 text-xl">Click on the episode number to watch that episode. एपिसोड को देखने के लिए एपिसोड नंबर पर
            क्लिक
            करें| એપિસોડ જોવા માટે એપિસોડ નંબર પર ક્લિક કરો.</p>
        <!-- Navbar end -->
        <hr>

        <div class="mx-auto w-full md:w-11/12 h-screen mb-8">
            <iframe id="video-player" class="w-full h-full rounded-md shadow-md"
                src="https://www.youtube.com/embed/RG3Hqth0Eus" frameborder="1" allow="autoplay; encrypted-media"
                allowfullscreen></iframe>
        </div>

        <!-- Main content start -->
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">
            <script>
                const playlistId = "PLFPJRCFRDARSZofcQcV6m7Pu2EAL8_1dv";
                const baseUrl = "https://www.youtube.com/embed/";
                const channelParam = "?list=" + playlistId + "&index=";

                for (let i = 1; i <= 78; i++) {
                    const episodeLink = `${baseUrl}ep-${i}${channelParam}${i}`;
                    document.write(`<div class="mb-4">
                        <a href="javascript:void(0);" onclick="playVideo('${episodeLink}');"
                            class="border border-black block bg-white p-3 rounded-md shadow-md hover:shadow-2xl transition duration-300 ease-in-out">
                            Episode ${i}
                        </a>
                    </div>`);
                }
            </script>
        </div>

        <hr>
        <footer class="mt-4 text-center">
            <div class="foot">
                <h1 class="text-2xl">Made by Naman with ❤</h1>
            </div>
        </footer>
    </div>

    <!-- Script to handle video source change -->
    <script>
        function playVideo(videoUrl) {
            var videoPlayer = document.getElementById("video-player");
            videoPlayer.src = videoUrl;
            videoPlayer.load();
            videoPlayer.play();
        }
    </script>
</body>

</html>
